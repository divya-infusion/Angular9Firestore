<div class="container">

  <h1 style="margin-top: 25px;">
    {{title}}
  </h1>

  <div class="row" style="margin-top: 25px;">
    <div class="col-md-10" style="margin-bottom: 10px;">
      <input type="text" class="form-control" [(ngModel)]="studentName" placeholder="Name">
    </div>
    <div class="col-md-10" style="margin-bottom: 10px;">
      <input type="text" class="form-control" [(ngModel)]="studentAge" placeholder="Age">
    </div>
    <div class="col-md-10" style="margin-bottom: 10px;">
      <input type="text" class="form-control" [(ngModel)]="studentAddress" placeholder="Address">
    </div>
    <div class="col-md-10" style="margin-bottom: 10px;">
      <button type="button" (click)="CreateRecord()" [disabled]="!studentName || !studentAge || !studentAddress"
        class="btn btn-primary">+
        Create Student</button>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <div class="card" style="width: 18rem;" *ngFor="let item of students">
        <div class="card-body" *ngIf="!item.isEdit; else elseBlock">
          <table>
            <tr>
              <td colSpan="2">Student Data</td>
            </tr>
            <tr>
              <td>Name :</td>
              <td class="card-title">{{item.Name}}</td>
            </tr>
            <tr>
              <td>Age :</td>
              <td>{{item.Age}} Years</td>
            </tr>
            <tr>
              <td>Address :</td>
              <td>{{item.Address}}</td>
            </tr>
            <tr>
              <td><a href="#" class="card-link" (click)="EditRecord(item)">Edit</a></td>
              <td><a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a></td>
            </tr>
          </table>
          <!-- <h4 class="card-title">{{item.Name}}</h4>
          <h4 class="card-subtitle mb-2 text-muted">Age: {{item.Age}} Years</h4>
          <p class="card-text">Address: {{item.Address}}</p>
          <a href="#" class="card-link" (click)="EditRecord(item)">Edit</a>
          <a href="#" class="card-link" (click)="RemoveRecord(item.id)">Delete</a> -->
        </div>
        <ng-template #elseBlock>
          <div class="card-body">
            <h5 class="card-title">Edit</h5>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditName" placeholder="Edit Name">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditAge" placeholder="Edit Age">
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="item.EditAddress" placeholder="Edit Address">
                </div>
              </div>
            </div>
            <table>
              <tr>
                <td> <a href="#" class="card-link" (click)="item.isEdit = false">Cancel</a></td>
                <td><a href="#" class="card-link" (click)="UpdateRecord(item)">Update</a></td>
              </tr>
            </table>


          </div>
        </ng-template>
      </div>
    </div>
  </div>


</div>
